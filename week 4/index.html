<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SpaceStartup</a>
    </div>
  </nav>

  
  <header class="text-center text-white bg-primary py-5">
    <h1>Welcome to the Future</h1>
    <p>Explore space with us.</p>
    <a href="#" class="btn btn-light">Join Now</a>
  </header>

  
  <section class="space-scene position-relative my-5">
    <img src="images/rocket.png" class="rocket" />
    <img src="images/astronaut.png" class="astronaut" />
  </section>

  
  <section class="container py-5">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card">
          <img src="images/astronaut.png" class="card-img-top" alt="Astronaut">
          <div class="card-body">
            <h5 class="card-title">Astronauts</h5>
            <p class="card-text">Meet our crew of future explorers.</p>
          </div>
        </div>
      </div>
     
    </div>
  </section>


  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 SpaceStartup. All rights reserved.
  </footer>

</body>
</html>
